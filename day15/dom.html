<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<!--
直接选择------------------------------------------------------------------------
document.getElementById('il') 根据id获取单个元素
document.getElementsByTagName('div')根据标签名称获取元素，可能是多个
document.getElementsByName('name')根据name属性获取标签集合
document.getElementsByClassName('clazz')根据class属性获取标签集合
tag操作------------------------------------------------------------------------
标签.innerText 获取标签内容
标签.innerText = 'ssss' 赋值
tag.className = 'c1' 修改类名
tag.classList.add('c2') 标签有多个类名的时候，添加一个类名
tag.classList.remove('c2')标签有多个类名的时候，移除一个类名

间接选择------------------------------------------------------------------------
parentElement 父节点标签元素
children 所有子标签
firstElementChild 第一个子标签元素
lastElementChild 最后一个子标签元素
nextElementSibling 下一个兄弟标签元素
previousElementSibling 上一个兄弟标签元素
-->
<div id="i1">我是i1</div>
<a>asdf</a>
<a>23</a>
<a>ddadsdwef</a>
</body>
</html>
