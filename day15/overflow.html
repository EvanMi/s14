<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
</head>
<body>
    <div style="height: 200px;width: 300px;overflow: hidden;">
        <img src="TLS.png">
    </div>
    <!--auto和scroll一样-->
    <div style="height: 200px;width: 300px;overflow: auto;">
        <img src="TLS.png">
    </div>
</body>
</html>
