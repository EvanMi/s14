<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .content{
            text-align: right;
            padding-right: 30%;
        }
        .item .header{
            height: 35px;
            background-color: #2459a2;
            color: white;
            line-height: 35px;
        }
    </style>
</head>
<body>
<div style="height: 48px"></div>
<div style="width: 300px">
    <div class="item">
        <div id="i1" class="header" onclick="cm('i1')">菜单1</div>
        <div class="content">
            <div>内容1</div>
            <div>内容1</div>
            <div>内容1</div>
        </div>
    </div>
    <div class="item">
        <div id="i2" class="header" onclick="cm('i2')">菜单2</div>
        <div class="content hide">
            <div>内容2</div>
            <div>内容2</div>
            <div>内容2</div>
        </div>
    </div>
    <div class="item">
        <div id="i3" class="header" onclick="cm('i3')">菜单3</div>
        <div class="content hide">
            <div>内容3</div>
            <div>内容3</div>
            <div>内容3</div>
        </div>
    </div>
</div>
<script>
    function cm(nid) {
        var curr_header = document.getElementById(nid);
        var content_lst = document.getElementsByClassName('content');
        for(var i=0;i<content_lst.length;i++){
            content_lst[i].classList.add('hide');
        }
        curr_header.nextElementSibling.classList.remove('hide')
    }
</script>
</body>
</html>
