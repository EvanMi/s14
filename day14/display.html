<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
<!--margin: 0 auto; 上下外边距都为0，左右外边距自动（左右外边距会被系统设置的一样--平分 ）-->
<div style="height: 100px;width: 100%;margin: 0 auto;">111</div>
<!--把块标签转为行内标签-->
<!--<div style="display: inline">asdsd</div>-->
<!--把行内标签转为块标签-->
<!--<span style="display: block">lkjkljkl</span>-->
<!--行内标签无法设置高度、宽度、margin,padding;块级标签可以设置-->
<!--设置为inline-block就是两者都是:默认有多少占多少，但是可以设置高度、宽度、margin、padding-->
<span style="background-color: red;height: 50px;width: 60px;display: inline-block">Alex</span>
<!--让标签消失-->
<a style="background-color: red;display: none">Erlc</a>
</body>
</html>
