<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            background-color: black;
            color: red;
        }
        .content{
            min-height: 50px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div style="height:400px;width: 200px;border: 1">
        <div class="item">
            <div class="header">标题1</div>
            <div class="content">内容</div>
        </div>
        <div class="item">
            <div class="header">标题2</div>
            <div class="content hide">内容</div>
        </div>
        <div class="item">
            <div class="header">标题3</div>
            <div class="content hide">内容</div>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script>
    $('.header').click(function () {
        //筛选器
        //$(this).next() 获取下一个
        //$(this).prev() 获取上一个
        //$(this).parent()获取父标签
        //$(this).children()获取孩子标签
        //$(this).siblings()获取兄弟标签
       // $(this).next().removeClass('hide');
       // $(this).parent().siblings().find('.content').addClass('hide');
        //console.info($(this).parent().siblings().children()) //会把所有兄弟的孩子们放到一个列表里面
        $(this).next().removeClass('hide').parent().siblings().find('.content').addClass('hide');
    });
</script>
</html>
